<!DOCTYPE html>
<html>
    <head>
        <title>Day 1 Q. 3</title>
    </head>
    <body>
        <h1>JavaScript data type</h1>
        <p>Javascript is a dynamically typed language, which can have several different data types, such as string, number, boolean, undefined, null or object. Check the code for some examples.</p>
        <script>
            var a = "I am a string";    // String data
            var n = 3.14;               // Numerical data (can be either integer or float)
            var b = true;               // Boolean data
            var c;                      // Special undefined data type (without assignment, variables are initialised to this value)
            var d = null;               // Null data type
            var o = {a,b,c,d,n};        // An object
            console.log(a, typeof a);
            console.log(b, typeof b);
            console.log(c, typeof c);
            console.log(d, typeof d);
            console.log(n, typeof n);
            console.log(o, typeof o);
        </script>
    </body>
</html>
