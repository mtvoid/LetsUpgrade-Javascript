    <body>
        <h1>Question 1</h1>
        <script>
            var date = new Date();
            document.write("Today is: ");
            document.write(date.toLocaleDateString("en", {weekday: 'long'}));
            document.write("<br>Current time is: ");
            document.write(date.toLocaleTimeString("en"));
        </script>
    </body>
