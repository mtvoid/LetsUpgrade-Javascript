<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Q. 3</title>
</head>
<body>
    <script>
        let input = prompt("Enter the marks");
        let marks = Number(input);
        
        if (!isNaN(marks) && 0<=marks && marks<=100) {
            let grade;
            
            // Using if statements
            if (marks >= 85) grade = 'A';
            else if (marks >= 70) grade = 'B';
            else if (marks >= 55) grade = 'C';
            else if (marks >= 40) grade = 'D';
            else grade = 'F';

            console.log(`Marks are ${marks} and the grade is ${grade}`);

            // Using ternary operator
            grade = marks >= 85 ? 'A' : marks >= 70 ? 'B' : marks >= 55 ? 'C' : marks >= 40 ? 'D' : 'F'; 
            console.log(`Marks are ${marks} and the grade is ${grade}`);
        }
        else {
            console.log("Enter a valid value for the marks");
        }
    </script>
</body>
</html>
