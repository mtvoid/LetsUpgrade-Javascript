<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("Enter OS name and version").split(" ");
        let os = {
            name: input[0],
            version: Number(input[1])
        };

        console.log(`The OS is ${os.name} and the version is ${os.version}`);
    </script>
</body>
</html>
