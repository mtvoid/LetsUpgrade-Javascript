<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Q. 3</title>
</head>
<body>
    <script>
        async function fetchTodos() {
            console.log("Fetching data");
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/todos");
                const data = await response.json();
                console.log("Data has been fetched");
                return data;
            }
            catch(err) {
                console.log("Error fetching data");
            }
        }
        
        fetchTodos().then(data=>{console.log("Printing list of completed Todo items"); return data})
                    .then(data => data.filter(todo => todo.completed)
                        .forEach(todo => console.log(JSON.stringify(todo,null,4))))
                    .catch(() => console.log("No valid data"));
    </script>
</body>
</html>
