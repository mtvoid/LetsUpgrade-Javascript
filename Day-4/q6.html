<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Q. 6</title>
</head>
<body>
    <script>
        let input;
        do {
            input = parseInt(prompt("Enter a number greater than 100"));
            if(isNaN(input)) {
                console.log("Cancelled");
                break;
            }
        } while (input <= 100);
        console.log(input);
    </script>
</body>
</html>
